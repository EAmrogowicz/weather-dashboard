<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!-- bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css"
    />
    <!-- my style -->
    <link rel="stylesheet" href="./style.css" />
    <title>Weather Dashboard</title>
  </head>

  <body>
    <header class="container-fluid jumbotron">
      <h1 class="h1">Weather Dashboard</h1>
    </header>

    <!-- max-width for ultra wide resolutions -->
    <div class="container-md">
      <div class="row">
        <aside class="col-lg-3 pb-3">
          <!-- search -->
          <h3 id="form-heading" class="form-label"><i class="bi bi-grid"></i>Search for a City:</h3>
          <form id="search-form" class="form">
            <div class="form-group">
              <div class="mb-3">
                <input
                  class="form-control"
                  type="text"
                  id="searchInput"
                  placeholder="London"
                  aria-labelledby="form-heading"
                  aria-controls="today forecast"
                />
                  <button
                    type="submit"
                    class="btn"
                    id="searchBtn"
                    aria-label="submit search"
                  >
                    <i class="bi bi-search"></i></i>Search
                  </button>
                  <hr class="hr weather-hr" />
               
              </div>
            </div>
          </form>
          
          <div class="list-group" id="history"></div>
        </aside>

        <div class="col-lg-9 pb-3">
          <!-- summary section-->
          <section
            id="today"
            class="section section-border"
            role="region"
            aria-live="polite"
          ></section>
          <!-- forecast section -->
          <section
            id="forecast"
            class="section forecast-section"
            role="region"
            aria-live="polite"
          >
      </section>
        </div>
      </div>
    </div>

   <footer class="footer container-md">Copyright &copy;<span class="year">2023</span> by EwelinaStudio. All right reserved.</footer>

    <!-- Moment.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- my script -->
    <script src="./script.js"></script>
  </body>
</html>
